<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - AUTOKBR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="https://static.vecteezy.com/system/resources/previews/026/303/316/large_2x/car-rent-logo-template-sedan-vector.jpg" alt="AUTOKBR" width="200" height="100">
                </a>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html"><i class="fas fa-home"></i> Главная</a></li>
                    <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Вход</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h1><i class="fas fa-user-plus"></i> Регистрация</h1>
            <p>Создайте учетную запись для аренды автомобилей</p>
            
            <form id="registerForm" novalidate>
                <div class="form-group">
                    <label for="fio"><i class="fas fa-user"></i> ФИО</label>
                    <input type="text" id="fio" name="fio" class="form-control" 
                           placeholder="Иванов Иван Иванович" required>
                    <div class="error-message" id="fio-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="login"><i class="fas fa-at"></i> Логин</label>
                    <input type="text" id="login" name="login" class="form-control" 
                           placeholder="только латинские буквы" required>
                    <div class="error-message" id="login-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" class="form-control" 
                           placeholder="example@mail.ru" required>
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Пароль</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password_repeat"><i class="fas fa-lock"></i> Повторите пароль</label>
                    <input type="password" id="password_repeat" name="password_repeat" class="form-control" required>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agree" name="agree" required>
                        <span>Я согласен на обработку персональных данных</span>
                    </label>
                    <div class="error-message" id="agree-error"></div>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-user-plus"></i> Зарегистрироваться
                </button>
                
                <p style="text-align: center; margin-top: 20px;">
                    Уже есть аккаунт? <a href="login.html">Войдите</a>
                </p>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p><i class="fas fa-phone"></i> +7 (800) 555-35-35</p>
                    <p><i class="fas fa-envelope"></i> info@autokbr.ru</p>
                </div>
                <div class="footer-nav">
                    <a href="index.html">Главная</a>
                    <a href="login.html">Вход</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="validation.js"></script>
</body>
</html>
